<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Blue Chilli ‚Äì Launching Soon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-dark: #050816;

      /* Gradient blue for title text */
      --blue-1: #6ecbff;
      --blue-2: #1e90ff;
      --blue-3: #0047ab;

      /* Gradient gold for title text */
      --gold-1: #fceabb;
      --gold-2: #f1c40f;
      --gold-3: #b8860b;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background:
        radial-gradient(circle at 20% 30%, rgba(30,144,255,0.18), transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(252,235,187,0.15), transparent 45%),
        radial-gradient(circle at 50% 50%, #0b1120, #050816);
      animation: aurora 18s ease-in-out infinite;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #fff;
      overflow: hidden;
      position: relative;
    }

    @keyframes aurora {
      0%   { background-position: 0% 0%, 100% 100%, 50% 50%; }
      50%  { background-position: 100% 50%, 0% 50%, 50% 50%; }
      100% { background-position: 0% 0%, 100% 100%, 50% 50%; }
    }

    /* Floating dots */
    body::before {
      content: "";
      position: absolute;
      width: 120%;
      height: 120%;
      top: -10%;
      left: -10%;
      background: radial-gradient(circle, rgba(255,255,255,0.12) 1px, transparent 1px);
      background-size: 90px 90px;
      animation: float 60s linear infinite;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes float {
      from { transform: translateY(0); }
      to   { transform: translateY(-200px); }
    }

    /* Big gradient blue chilli background */
    .bg-chilli {
      position: absolute;
      font-size: 25rem;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 0;
      animation: floatBgChilli 12s ease-in-out infinite;
      background: linear-gradient(135deg, var(--blue-1), var(--blue-2), var(--blue-3));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      opacity: 0.08;
    }

    @keyframes floatBgChilli {
      0% { transform: translate(-50%, -50%) rotate(-5deg) scale(0.95); }
      50% { transform: translate(-50%, -52%) rotate(5deg) scale(1.05); }
      100% { transform: translate(-50%, -50%) rotate(-5deg) scale(0.95); }
    }

    .content {
      text-align: center;
      z-index: 1;
      position: relative;
    }

    .title {
      font-family: "Cormorant Garamond", serif;
      font-size: 3.5rem;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      margin-bottom: 0.8rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.25em;
    }

    .blue-text {
      background: linear-gradient(to bottom, var(--blue-1), var(--blue-2), var(--blue-3));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow:
        0 0 12px rgba(110,203,255,0.6),
        0 0 22px rgba(30,144,255,0.5),
        0 0 36px rgba(0,71,171,0.4);
    }

    .gold-text {
      background: linear-gradient(to bottom, var(--gold-1), var(--gold-2), var(--gold-3));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow:
        0 0 12px rgba(252,235,187,0.45),
        0 0 22px rgba(241,196,15,0.4),
        0 0 36px rgba(184,134,11,0.3);
    }

    /* Logo image in title */
    .title-logo {
      width: 3rem; /* increased from 2.5rem */
      height: auto;
    }

    .subtitle {
      font-size: 0.8rem;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      margin-bottom: 2.4rem;
    }

    .prithvi {
      font-size: 0.45rem;
      letter-spacing: 0.2em;
      text-transform: uppercase;
    }

    @media (max-width: 600px) {
      .title {
        font-size: 2.6rem;
      }

      .bg-chilli {
        font-size: 15rem;
      }

      .title-logo {
        width: 2.2rem; /* responsive size */
      }
    }
  </style>
</head>

<body>
  <!-- Big single gradient blue chilli in center background -->
  <div class="bg-chilli">üå∂Ô∏è</div>

  <div class="content">
    <h1 class="title">
      <span class="blue-text">Blue</span>
      <span class="gold-text">Chilli</span>
      <img src="logo.png" alt="Logo" class="title-logo">
    </h1>

    <p class="subtitle">‚ú® Launching Soon ‚ú®</p>

    <p class="prithvi">
      Regards, <span class="gold-text">Prithvi</span>
    </p>
  </div>
</body>
</html>
