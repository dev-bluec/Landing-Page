<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BlueChilli - Coming Soon</title>
  <style>
    /* Basic reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0d47a1, #1976d2);
      overflow: hidden;
      color: #fff;
      text-align: center;
    }

    /* Sparkles animation */
    .sparkle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: gold;
      border-radius: 50%;
      opacity: 0.8;
      animation: sparkleAnim 4s linear infinite;
    }

    @keyframes sparkleAnim {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      50% { transform: translateY(-100px) scale(1.5); opacity: 0.5; }
      100% { transform: translateY(-200px) scale(0.5); opacity: 0; }
    }

    /* Container for content */
    .container {
      position: relative;
      z-index: 2;
      max-width: 600px;
    }

    h1 {
      font-size: 3em;
      color: #ffcc00;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #ffcc00, 0 0 20px #ffcc00;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
      line-height: 1.5;
      color: #fff;
    }

    .logo {
      max-width: 150px;
      margin-bottom: 20px;
      filter: drop-shadow(0 0 10px gold);
    }

    .socials a {
      color: #ffcc00;
      text-decoration: none;
      margin: 0 10px;
      font-size: 1.5em;
      transition: transform 0.3s, text-shadow 0.3s;
    }

    .socials a:hover {
      transform: scale(1.3);
      text-shadow: 0 0 10px gold;
    }

  </style>
</head>
<body>
  <div class="container">
    <!-- Optional Logo -->
    <!-- <img src="logo.png" alt="BlueChilli Logo" class="logo"> -->

    <h1>üöÄ Coming Soon!</h1>
    <p>BlueChilli is launching<br><br>
    Best regards,<br>Prithvi</p>

    <div class="socials">
      <a href="#" target="_blank">üìò</a>
      <a href="#" target="_blank">üì∏</a>
      <a href="#" target="_blank">üê¶</a>
    </div>
  </div>

  <!-- Generate Sparkles -->
  <script>
    const numberOfSparkles = 30;
    for (let i = 0; i < numberOfSparkles; i++) {
      const sparkle = document.createElement('div');
      sparkle.classList.add('sparkle');
      sparkle.style.left = Math.random() * window.innerWidth + 'px';
      sparkle.style.top = Math.random() * window.innerHeight + 'px';
      sparkle.style.animationDelay = (Math.random() * 4) + 's';
      sparkle.style.width = sparkle.style.height = (Math.random() * 4 + 3) + 'px';
      document.body.appendChild(sparkle);
    }
  </script>
</body>
</html>
