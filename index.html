<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Blue Chilli – Launching Soon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Elegant Luxury Font -->
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-dark: #050816;
      --gold-1: #fceabb;
      --gold-2: #f1c40f;
      --gold-3: #b8860b;
      --white: #ffffff;
      --font-main: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background:
        radial-gradient(circle at 20% 30%, rgba(241,196,15,0.18), transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(252,235,187,0.15), transparent 45%),
        radial-gradient(circle at 50% 50%, #0b1120, #050816);
      animation: aurora 18s ease-in-out infinite;
      color: var(--white);
      font-family: var(--font-main);
      overflow: hidden;
    }

    @keyframes aurora {
      0%   { background-position: 0% 0%, 100% 100%, 50% 50%; }
      50%  { background-position: 100% 50%, 0% 50%, 50% 50%; }
      100% { background-position: 0% 0%, 100% 100%, 50% 50%; }
    }

    body::before,
    body::after {
      content: "";
      position: absolute;
      width: 120%;
      height: 120%;
      top: -10%;
      left: -10%;
      background: radial-gradient(circle, rgba(252,235,187,0.12) 1px, transparent 1px);
      background-size: 90px 90px;
      animation: float 60s linear infinite;
      pointer-events: none;
    }

    body::after {
      background-size: 140px 140px;
      animation-duration: 90s;
      opacity: 0.6;
    }

    @keyframes float {
      from { transform: translateY(0); }
      to   { transform: translateY(-200px); }
    }

    .content {
      text-align: center;
      z-index: 1;
    }

    /* Blue Chilli with stronger gold glow */
    .title {
      font-family: "Cormorant Garamond", serif;
      font-size: 3.5rem;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      margin-bottom: 0.8rem;
      background: linear-gradient(
        to bottom,
        var(--gold-1) 0%,
        var(--gold-2) 50%,
        var(--gold-3) 100%
      );
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow:
        0 0 12px rgba(252,235,187,0.45),
        0 0 22px rgba(241,196,15,0.4),
        0 0 36px rgba(184,134,11,0.3);
      animation: glow 4.5s ease-in-out infinite;
    }

    @keyframes glow {
      0%, 100% {
        text-shadow:
          0 0 12px rgba(252,235,187,0.45),
          0 0 22px rgba(241,196,15,0.4),
          0 0 36px rgba(184,134,11,0.3);
      }
      50% {
        text-shadow:
          0 0 20px rgba(252,235,187,0.7),
          0 0 40px rgba(241,196,15,0.55),
          0 0 60px rgba(184,134,11,0.45);
      }
    }

    .subtitle {
      font-size: 0.8rem;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      margin-bottom: 2.4rem;
      color: #ffffff;
    }

    .tagline {
      font-size: 0.5rem;
      max-width: 32rem;
      margin: 0 auto 1rem;
      line-height: 1.6;
      color: #ffffff;
      text-transform: uppercase;
      letter-spacing: 0.12em;
    }

    .prithvi {
      font-size: 0.45rem;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: #ffffff;
    }

    .prithvi span {
      background: linear-gradient(
        to bottom,
        var(--gold-1),
        var(--gold-2),
        var(--gold-3)
      );
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    @media (max-width: 600px) {
      .title {
        font-size: 2.6rem;
        letter-spacing: 0.22em;
      }
    }
  </style>
</head>

<body>
  <div class="content">
    <h1 class="title">Blue Chilli</h1>

    <p class="subtitle">✨Launching Soon✨</p>

    

    <p class="prithvi">
      Regards, <span>Prithvi</span>
    </p>
  </div>
</body>
</html>
